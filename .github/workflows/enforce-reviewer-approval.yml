name: Enforce Reviewer Approvals

on:
  pull_request:
    types: [review_requested, review_request_removed, submitted, synchronize, opened]
  pull_request_review:
    types: [submitted, edited, dismissed]
    
permissions:
  pull-requests: write
  checks: write
  actions: write

jobs:
  cancel-previous-runs:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs for Same PR (Any Event Type)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const currentRunId = context.runId;
            const prNumber = context.payload.pull_request ? context.payload.pull_request.number : null;
            const branch = context.payload.pull_request ? context.payload.pull_request.head.ref : context.ref.replace('refs/heads/', '');


            if (!prNumber) {
              console.log("‚ö†Ô∏è Not a PR event, skipping cancellation.");
              return;
            }

            console.log(`üîÑ Fetching all previous workflow runs for PR #${prNumber}...`);

            let page = 1;
            let perPage = 100; // Max allowed per request
            let allRuns = [];

            while (true) {
              const { data: runs } = await github.rest.actions.listWorkflowRunsForRepo({
                owner,
                repo,
                per_page: perPage,
                page: page
              });

              console.log(runs);

              if (runs.workflow_runs.length === 0) break;
              allRuns = allRuns.concat(runs.workflow_runs);
              page++;
            }

            console.log(allRuns);

            let cancelled = 0;
            for (const run of allRuns) {
              if (
                run.id !== currentRunId && 
                run.status !== "completed" && 
                run.event.includes("pull_request") &&  // Only consider PR-related events
                run.head_branch === branch // Ensure it's the same PR branch
              ) {
                console.log(`üõë Cancelling previous workflow run: ${run.id}`);
                await github.rest.actions.cancelWorkflowRun({
                  owner,
                  repo,
                  run_id: run.id
                });
                cancelled++;
              }
            }

            if (cancelled === 0) {
              console.log("‚úÖ No previous runs found to cancel.");
            } else {
              console.log(`‚úÖ Cancelled ${cancelled} previous runs.`);
            }
          
  check-reviewers:
    runs-on: ubuntu-latest
    needs: cancel-previous-runs
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Delay execution for 5 seconds
        run: sleep 5
        
      - name: Check required approvals
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Fetch all requested reviewers (users only, ignoring teams)
            const { data: requestedReviewers } = await github.rest.pulls.listRequestedReviewers({
              owner,
              repo,
              pull_number: prNumber
            });

            const requiredReviewers = new Set(requestedReviewers.users.map(user => user.login));

            // Fetch all reviews for this PR
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner,
              repo,
              pull_number: prNumber
            });

            // Fetch all review requests (to track re-reviews)
            const { data: timeline } = await github.rest.issues.listEventsForTimeline({
              owner,
              repo,
              issue_number: prNumber
            });

            // Track who has been re-requested for review
            const reRequestedReviewers = new Set();
            for (const event of timeline) {
              if (event.event === "review_requested") {
                reRequestedReviewers.add(event.requested_reviewer.login);
              }
            }

            // Track latest review states per reviewer
            const latestReviews = new Map();
            for (const review of reviews) {
              latestReviews.set(review.user.login, review.state);
            }

            // Determine if all assigned reviewers have approved (taking re-requests into account)
            let allApproved = true;
            for (const reviewer of requiredReviewers) {
              const reviewState = latestReviews.get(reviewer);
              
              // If a reviewer was re-requested, ignore old approvals
              if (reRequestedReviewers.has(reviewer) || reviewState !== "APPROVED") {
                allApproved = false;
                break;
              }
            }

            if (allApproved) {
              console.log("‚úÖ All required reviewers have approved.");
            } else {
              console.log("‚ùå Not all required reviewers have approved.");
              core.setFailed("Pull request cannot be merged until all requested reviewers approve.");
            }
